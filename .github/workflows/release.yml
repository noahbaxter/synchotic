name: Release

on:
  push:
    branches: [main]
    paths: [VERSION]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    uses: ./.github/workflows/build-app.yml
    secrets: inherit

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=v$(cat VERSION)" >> $GITHUB_OUTPUT

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create or Update Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          if gh release view "$VERSION" > /dev/null 2>&1; then
            echo "Updating existing release $VERSION..."
            gh release upload "$VERSION" \
              artifacts/app-macos.zip/app-macos.zip \
              artifacts/app-windows.zip/app-windows.zip \
              --clobber
          else
            echo "Creating new release $VERSION..."
            gh release create "$VERSION" \
              --title "Synchotic $VERSION" \
              --notes "Release $VERSION" \
              artifacts/app-macos.zip/app-macos.zip \
              artifacts/app-windows.zip/app-windows.zip
          fi

      - name: Summary
        run: |
          echo "### Release ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- macOS: app-macos.zip" >> $GITHUB_STEP_SUMMARY
          echo "- Windows: app-windows.zip" >> $GITHUB_STEP_SUMMARY
