name: CI

on:
  push:
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        include:
          - os: macos-latest
            name: macos
          - os: windows-latest
            name: windows

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup UnRAR library
        uses: ./.github/actions/setup-unrar

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest tests/ -v -m "not stress"

  build:
    needs: test
    uses: ./.github/workflows/build-app.yml
    secrets: inherit
