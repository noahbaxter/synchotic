name: Release Launcher

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., launcher-v1)'
        required: true
        default: 'launcher-v1'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            name: macos
            artifact: synchotic-launcher-macos
          - os: windows-latest
            name: windows
            artifact: synchotic-launcher.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for Apple signing secrets
        if: matrix.name == 'macos'
        id: signing
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE_APPLICATION }}
        run: |
          if [ -n "$APPLE_CERTIFICATE" ]; then
            echo "available=true" >> $GITHUB_OUTPUT
          else
            echo "available=false" >> $GITHUB_OUTPUT
            echo "::warning::Apple signing secrets not configured â€” building unsigned"
          fi

      - name: Import Apple certificate
        if: matrix.name == 'macos' && steps.signing.outputs.available == 'true'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE_APPLICATION }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          echo "$APPLE_CERTIFICATE" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" \
            -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"

          curl -sO https://www.apple.com/certificateauthority/DeveloperIDG2CA.cer
          security import DeveloperIDG2CA.cer -k "$KEYCHAIN_PATH"

          security list-keychain -d user -s "$KEYCHAIN_PATH" login.keychain
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security find-identity -v -p codesigning "$KEYCHAIN_PATH"

          xcrun notarytool store-credentials "notarytool-profile" \
            --apple-id "$APPLE_ID" \
            --team-id "$APPLE_TEAM_ID" \
            --password "$APPLE_APP_PASSWORD"

          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> $GITHUB_ENV
          echo "APP_IDENTITY=Developer ID Application: Noah Baxter ($APPLE_TEAM_ID)" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyinstaller certifi

      - name: Build launcher (macOS, signed)
        if: matrix.name == 'macos' && steps.signing.outputs.available == 'true'
        run: |
          CERTIFI_PATH=$(python -c "import certifi; print(certifi.where())")
          pyinstaller --onefile --name synchotic-launcher-macos --clean --noconfirm \
            --add-data "$CERTIFI_PATH:certifi" \
            --hidden-import certifi \
            --codesign-identity "$APP_IDENTITY" \
            launcher.py
          codesign --verify --strict dist/synchotic-launcher-macos

      - name: Build launcher (macOS, unsigned fallback)
        if: matrix.name == 'macos' && steps.signing.outputs.available != 'true'
        run: |
          CERTIFI_PATH=$(python -c "import certifi; print(certifi.where())")
          pyinstaller --onefile --name synchotic-launcher-macos --clean --noconfirm \
            --add-data "$CERTIFI_PATH:certifi" \
            --hidden-import certifi \
            launcher.py

      - name: Notarize launcher (macOS)
        if: matrix.name == 'macos' && steps.signing.outputs.available == 'true'
        run: |
          cd dist
          zip -q synchotic-launcher-macos.zip synchotic-launcher-macos
          xcrun notarytool submit synchotic-launcher-macos.zip \
            --keychain-profile "notarytool-profile" \
            --wait
          rm synchotic-launcher-macos.zip

      - name: Build launcher (Windows)
        if: matrix.name == 'windows'
        run: |
          $CERTIFI_PATH = python -c "import certifi; print(certifi.where())"
          pyinstaller --onefile --name synchotic-launcher --clean --noconfirm `
            --add-data "$CERTIFI_PATH;certifi" `
            --hidden-import certifi `
            launcher.py
        shell: pwsh


      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

      - name: Clean up keychain
        if: matrix.name == 'macos' && always()
        run: |
          if [ -n "$KEYCHAIN_PATH" ] && [ -f "$KEYCHAIN_PATH" ]; then
            security delete-keychain "$KEYCHAIN_PATH" || true
          fi

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create or Update Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
        run: |
          TAG="${{ github.event.inputs.tag }}"

          if gh release view "$TAG" > /dev/null 2>&1; then
            echo "Updating existing release $TAG..."
            gh release upload "$TAG" \
              artifacts/synchotic-launcher.exe/synchotic-launcher.exe \
              artifacts/synchotic-launcher-macos/synchotic-launcher-macos \
              --clobber
          else
            echo "Creating new release $TAG..."
            gh release create "$TAG" \
              --title "Synchotic Launcher $TAG" \
              --notes "Downloads and auto-updates the Synchotic app." \
              --latest=false \
              artifacts/synchotic-launcher.exe/synchotic-launcher.exe \
              artifacts/synchotic-launcher-macos/synchotic-launcher-macos
          fi

      - name: Summary
        run: |
          echo "### Launcher Release ${{ github.event.inputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- Windows: synchotic-launcher.exe" >> $GITHUB_STEP_SUMMARY
          echo "- macOS: synchotic-launcher-macos" >> $GITHUB_STEP_SUMMARY
